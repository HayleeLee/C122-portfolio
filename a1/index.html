<!DOCTYPE html>
<html>
    <head>
                <meta charset="utf-8">
        <title>a1</title>

    </head>
    <body>
        <!--this is the h1 tag, which indicates the first title of the page-->
        <h1>Subway lines near me</h1>
         <!--this is the p tag, which indicates the paragraph of the page-->
        <p>Here is a list of subway lines located near where I reside</p>
       
        <!--this is a img tag. It inserts images on the HTML file-->
         <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/34th_Street-Herald_Square_entrance.jpg" width="200">
        <!--this is a details tag. It is a built in way to do collapsible tags-->
        <details>
    
            <summary><big><h2>34 Herald Sq</h2></big></summary>
            <!--this is a ul tag. It stands for an unordered list-->
            <ul>
                  <!--this is a li tag. It stands for an item within an unordered or ordered list-->
                <li><!--this is a strong tag. It highlights text in a bold font-weight--><strong>B D F M</strong> lines</li>
                <li><strong>N Q R W</strong> lines</li>
            </ul>
        </details>
        <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/new-york-city-14th-street-union-square-station-john-rizzuto.jpg" width="200">
         <details>
            <summary><big><h2>14 St-Union Sq</h2></big></summary>
            <ul>
                <li><strong>L N Q R W</strong> lines</li>
                <li><strong>4 5 6</strong> lines</li>
            </ul>
        </details>
        
        <img src="https://i.ytimg.com/vi/RK7oR1ki0Aw/maxresdefault.jpg" width="200">
         <details>
            <summary><big><h2>Canal St</h2></big></summary>
            <ul>
                <li><strong>J N Q R</strong> lines</li>
                <li><strong>W Z 6</strong> lines</li>
            </ul>
        </details>
    </body>
    

</html>
